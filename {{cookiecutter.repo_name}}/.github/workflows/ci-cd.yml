name: CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    name: continuous-integration
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
      - uses: actions/checkout@v4

      # 2. Set up Python 3.13
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      # 3. Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      # 4. Sync dependencies
      - name: Sync dependencies
        run: uv sync --locked --all-extras --dev

      # 5. Run tests
      - name: Run tests
        run: uv run pytest

      # 6. Run ruff (lint)
      - name: Lint with Ruff
        run: uv run ruff check .

      # 7. Run mypy (typecheck)
      - name: Type check with mypy
        run: uv run mypy src/

      # 8. Run Bandit (security checks)
      - name: Run Bandit
        run: uv run bandit -ll src

      # 9. Run Complexipy (complexity check)
      - name: Run Complexipy
        run: uv run complexipy src

      # 10. Run pip-audit
      - name: Run pip-audit
        run: uv run pip-audit
